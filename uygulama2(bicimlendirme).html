<!DOCTYPE html>
<html lang="Türkiye">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biçimlendirme</title>
</head>
<body>
    <p>
        Bu, <u> metnin </u> altını çizer <br/>
        Bu <b> kalın </b> bir metindir <br/>
        Bu <strong> Güçlü </strong> bir metin <br/>
        Bu <i> italik </i> metindir <br/>
        Bu, metin <em> vurgulu </em> <br/>
        Bu, kelime <mark> işaretli </mark> <br/>
        Bu <small> küçük </small> bir metin <br/>
        Bu <big> büyük </big> metin <br/>
        Bu <del> metin değil </del> bu metin olmalı <br/>
        Lütfen ŞU yerine <ins> BUNU </ins> ekleyin <br/>
        H <sub> 2 </sub> O <br/>
       <hr/>
        x <sup> 3 </sup> <br/>
        Ben <strike> bu metni değil </strike> bu metni istiyorum <br/>
        Bu <tt> farklı </tt> bir yazı tipidir 
       </p>
       <!-- p=paragraf
    --u=Altı Çizili
    --br=satır sonu(satır atlama)
    --b=kalın yazı
    --i=italik
    --em=italik
    --mark=işeretlieyici kalem ile sarı renk işaretli fosforlu
    --small=küçük yazı(h6)
    --big=büyük yazı(h1)
    --del=üstü çizili
    --ins=üstü çizili
    --sub=formüllere alt değer
    --sup=formüllere üst değer
    --hr=satıra çizgi çeker
    --strike=metin üstünü çizme -->
</body>
</html>
